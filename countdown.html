<!DOCTYPE html>
<html>
<head>
	<title>Countdown</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale = 1.0"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"></link>
	<link rel="stylesheet" href="countdown.css"></link>
</head>

<body>
	<div class="icons">
		<a href="https://www.facebook.com/profile.php?id=100001324105675"><span class="fa fa-facebook-official"></span></a>
		<a href="https://twitter.com/theyashagarwal"><span class="fa fa-twitter"></span></a>
		<a href="https://www.github.com/yash2696"><span class="fa fa-github"></span></a>
		<a href="https://plus.google.com/+YashAgarwal02"><span class="fa fa-google-plus"></span></a>
	</div>
	<header>
		<h1 class="heading">Countdown</h1>
		<hr>
	</header>
	<div class="container">
		<div class="inputArea">
			<input type="text" id="time" placeholder="Input Time"></input>
		</div>
		<button id="start" value="start">Start</button>
		<div id="timer"><span id="minute">00</span><span id="point">:</span><span id="seconds">00</span></div>
	</div>
	<footer>
		<a href="https://github.com/yash2696"><h3> Made with&nbsp<span class="heart">&hearts;</span>&nbspby Yash Agarwal</h3></a>

</html>
